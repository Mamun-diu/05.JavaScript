<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Use/Invoking a Function</title>

  </head>
  <body>

  <script type="text/javascript">
    function functionName(){
      console.log('I am a Function');
    }
    function add(){
      var a = 10;
      var b = 20;
      console.log(a+b);
    }
    function sub(){
      var a = 50;
      var b = 20;
      console.log(a-b);
    }

    functionName();
    add();
    sub();


  </script>
  </body>
</html>
