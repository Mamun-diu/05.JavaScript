<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Function Scoping</title>

  </head>
  <body>

  <script type="text/javascript">
    var a = 'abc';

    if(true){
      if (true) {
        var b = 'I am B';
      }
    }

    console.log(b);

    function x(){
      function y(){
        var c = 10;
        console.log(c);
      }
      y();
    }
    x();

    function test(n){

      function a(){
        return n%3 ===0
      }
      function b(){
        return n%5 ===0;
      }

      if(a() && b()){
        console.log(n + ' is divisible by both 3 and 5');
      }else{
        console.log('Not a valid number');
      }
    }
    test(15);

  </script>
  </body>
</html>
