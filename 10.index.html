<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>All Operators</title>

  </head>
  <body>

  <script type="text/javascript">
    //Arithmetic Operators
    // +, -, *, /, %, ++, --

    var a = 10;
    var b = 3;

    console.log(a%b);

    // Incremental Operators
      //Pre Incremental
      //Post Incremental
    console.log(a++);
    console.log(a);
    console.log(--b);

    // Asignment Operators
    var c = 10;
    var d = 20;
    // c = c + d;
    c += d;
    console.log(c);

    c -= d;
    console.log(c);

    c *= d;
    console.log(c);
    c /= d;
    console.log(c);
    c %= d;
    console.log(c);

    // Comparison Operators
    var e = 10;
    var f = 20;
    console.log(e == f); //false
    console.log(e != f); //true
    console.log(e > f); //false
    console.log(e < f); //true
    console.log(e >= f); //false
    console.log(e <= f); //true

    var g = '50';
    var h = 50;
    console.log(g == h); //true
    console.log(g === h); //false
    console.log(g !== h); //true

    //Logical Operators
    // &&, ||, !

    // Bitwise Operator
    // &, |, ~, ^, <<, >>

    console.log(typeof(10));
    console.log(typeof('10'));



  </script>
  </body>
</html>
