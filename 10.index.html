<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Repetition Statement</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
        outline:0;
      }
      body{
        font-family: arial;
        font-size:18px;
        color : #444;
        line-height: 25px;
      }
      .content{
        background : #f0f0f0;
        width : 800px;
        margin : 0 auto;
      }
      .maincontent{
        background : #fff;
        margin : 10px;
        min-height : 400px;
        padding : 5px 10px;
      }
      .header, .footer{
        padding : 10px;
        text-align: center;
        background : #ddd;
      }
    </style>
  </head>
  <body>
    <section class="content">
      <div class="header">
        <h2>
          <script type="text/javascript">
            document.write("Tutorial: JavaScript Fundamentals");
          </script>
        </h2>
      </div>
      <div class="maincontent">
        <input id="codeText" type="text" name="" value="">
        <button type="button" name="button" onclick="checkCoding()">Check</button>
        <div class="" id="show">

        </div>
        <script type="text/javascript">
          function checkCoding(){
            var txt;
            var coding = document.getElementById('codeText').value;
            switch (coding) {
              case "java":
                txt = "I Love Java";
                break;
              case "php":
                txt = "PHP is very nice.";
                break;
              case "c#":
                txt = "c# is nice";
                break;
              default:
                txt = "Unknown";
            }
            document.getElementById('show').innerHTML = txt;
          }
          




        </script>
      </div>
      <div class="footer">
        <h2>
          <script type="text/javascript">
            document.write("Project with Developer Mamun");
          </script>
        </h2>
      </div>
    </section>


  </body>
</html>
