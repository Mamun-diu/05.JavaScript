<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Default Parameters in javascript</title>

  </head>
  <body>
    <h1>Default Parameters</h1>
    <script type="text/javascript">

      function sqr(n=1){
        // if(!n){
        //   n = 1;
        // }
        return n*n;
      }

      console.log(sqr());

      function greet(name='mamun',msg="hi", ){
        console.log(`${msg}! ${name}`);
      }

      greet( 'Mamun','hello');


    </script>
  </body>
</html>
