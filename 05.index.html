<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic String</title>

  </head>
  <body>

  <script type="text/javascript">
    var str = 'String';
    var str2 = "String";
    var str3 = `String`;

    var str4 = String('String');
    var str5 = String(156);
    var str6 = String(3.1416);

    console.log(str);
    console.log(str2);
    console.log(str3);
    console.log(str4);
    console.log(str5);
    console.log(str6);

  </script>
  </body>
</html>
