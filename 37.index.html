<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search from Array</title>

  </head>
  <body>

  <script type="text/javascript">
    var arr = [1,2,3,4,5,6,7,8,55,27];

    var find = 55;
    var test = 0;

    for (var i = 0; i < arr.length; i++) {
      if(find==arr[i]){
        console.log(find+" is found at index "+i);
        test = 1;
        break;
      }
    }
    if(test == 0){
      console.log("Data not found");
    }


  </script>
  </body>
</html>
