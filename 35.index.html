<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Array Traversing</title>

  </head>
  <body>

  <script type="text/javascript">
    var arr = [4,5,6,8,2,3];
    sum = 0;
    for (var i = 0; i < arr.length; i++) {
      sum += arr[i]
    }
    console.log(sum);

    for (var i = 0; i < arr.length; i++) {
      if(arr[i]%2===0){
        console.log(arr[i]);
      }
    }

  </script>
  </body>
</html>
