<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Enhance Object in javascript</title>

  </head>
  <body>
    <h1>Enhance Object</h1>
    <script type="text/javascript">
      let a = 10, b=20;

      let obj = {
        // a: a,
        // b: b
        a,
        b,
        // print: function(){
        //   console.log(this);
        // }
        print(){
          console.log(this);
        }
      }
      obj.print();

    </script>
  </body>
</html>
