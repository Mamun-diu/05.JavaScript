<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arrow Function in javascript</title>

  </head>
  <body>
    <h1>Arrow Function</h1>
    <script type="text/javascript">

      function add1(a, b){
        return a + b;
      }

      let add2 = (a, b) =>{
        return a + b;
      }

      let add3 = (a, b) =>  a + b;

      let sqr = x => x*x;

      console.log(add1(10,20));
      console.log(add2(10,20));
      console.log(add3(10,20));
      console.log(sqr(5));





    </script>
  </body>
</html>
