<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Map in javascript</title>
  </head>
  <body>
    <h1>Map</h1>
    <script type="text/javascript">

      let map = new Map([
        ['a',10],
        ['b',20],
        ['c',30]
      ]);
      map.set('d',50);
      console.log(map);
      console.log(map.size);
      map.delete('c')

      console.log(map);

      console.log(map.get('d'));
      console.log(map.keys());
      console.log(map.values());
      console.log(map.entries());

      for(let [k, v] of map){
        console.log(k+" = "+v);
      }
      console.log("\n");
      map.forEach((v, k) => {
        console.log(k+" = "+v);
      });



    </script>
  </body>
</html>
