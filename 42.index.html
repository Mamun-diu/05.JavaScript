<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Accessing Object Properties</title>

  </head>
  <body>

  <script type="text/javascript">
    var point = {
      x: 10,
      y: 20,
      z: 15
    }
    console.log(point.x);
    console.log(point.y);
    console.log(point.y + point.z);

    console.log(point['x']);
    console.log(point['z']);

    var show = 'y';
    console.log(point[show]);
  </script>
  </body>
</html>
