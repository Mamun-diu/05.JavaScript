<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Return a function from another function</title>

  </head>
  <body>

  <script type="text/javascript">

    function greet(msg){
      function greetings(name){
        return msg + ',' + name + '!';
      }
      return greetings;
    }

    var gm = greet('Good Morning');
    // console.log(typeof gm);

    var msg = gm("Mamun");
    console.log(msg);


    function base(b){
      return function(n){
        var result = 1;
        for(var i = 0; i < b; i++){
          result *= n;
        }
        return result;
      }
    }

    var base10 = base(10)
    console.log(base10(2));

    var base5 = base(5);
    console.log(base5(2));
    console.log(base5(3));
    console.log(base5(5));






  </script>
  </body>
</html>
