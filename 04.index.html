<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Numbers</title>

  </head>
  <body>

  <script type="text/javascript">
    var n = 1451;
    var f = 3.14;
    var nn = Number(45);
    console.log(n);
    console.log(f);
    console.log(nn);
    console.log(Number.parseFloat(n));
    console.log(Number.parseInt(f));
    console.log(1/0); //Infinity
    console.log('abc'*10); //NaN not a number
  </script>
  </body>
</html>
