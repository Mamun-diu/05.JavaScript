<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Introduction</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
        outline:0;
      }
      body{
        font-family: arial;
        font-size:18px;
        color : #444;
        line-height: 25px;
      }
      .content{
        background : #f0f0f0;
        width : 800px;
        margin : 0 auto;
      }
      .maincontent{
        background : #fff;
        margin : 10px;
        min-height : 400px;
        padding : 5px 10px;
      }
      .header, .footer{
        padding : 10px;
        text-align: center;
        background : #ddd;
      }
    </style>
  </head>
  <body>
    <section class="content">
      <div class="header">
        <h2>
          <script type="text/javascript">
            document.write("Tutorial: JavaScript Fundamentals");
          </script>
        </h2>
      </div>
      <div class="maincontent">
        <div id="show">

        </div>
        <script type="text/javascript">
          // innerHTML, document.write(), window.alert(), console.log()
          var a = "Developer";
          var b = " Mamun";
          var myname = a+b;
          document.getElementById('show').innerHTML = myname;
          document.write(myname);
          alert(myname);
          console.log(myname);
        </script>
      </div>
      <div class="footer">
        <h2>
          <script type="text/javascript">
            document.write("Project with Developer Mamun");
          </script>
        </h2>
      </div>
    </section>


  </body>
</html>
