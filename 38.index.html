<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multidimensional Array</title>

  </head>
  <body>

  <script type="text/javascript">

  var arr = [
    [78,71,80,90],
    [80,75,90,86],
    [71,75,79,80]
  ]
  // console.log(arr[0][2]);
  // console.log(arr[1][3]);
  for(var i = 0; i < arr.length; i++){
    for(var j = 0; j < arr[i].length; j++){
      console.log('Element [' + i+']['+j +']: '+arr[i][j]);
    }
  }
  </script>
  </body>
</html>
