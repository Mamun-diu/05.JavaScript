<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create DOM Elements in JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <h1 id="title" class="text-center my-3">Create DOM Element</h1>
      <ul class="list-group my-5" id="list">
        <li class="list-group-item" name="list-item-one">One</li>
        <li class="list-group-item" name="list-item">Two</li>
        <li class="list-group-item" name="list-item">Three</li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script type="text/javascript">
      let li = createElement('li','Four','list-group-item')
      li.setAttribute('title','I am Fourth Item');
      let list = document.getElementById('list');
      list.appendChild(li);

      let p1 = createElement('p','Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.','lead')
      let p2 = createElement('p','Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.','lead')
      let div = createElement('div');
      append(div,[p1,p2]);

      document.getElementsByClassName('container')[0].appendChild(div);

      function createElement(tagName, innerHTML, className){
        let tag = document.createElement(tagName);
        tag.innerHTML = innerHTML || '';
        tag.className = className || '';
        return tag
      }

      function append(parent,children){
        children.forEach(child => parent.appendChild(child))
      }




    </script>
  </body>
</html>
