<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List and Input Event in DOM Manipulation in JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style media="screen">

    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="title" class="text-center my-3">List and Input Event in DOM Manipulation</h1>

      <ul class="list-group my-5" id="list">
        <li class="list-group-item" name="list-item-one">One</li>
        <li class="list-group-item" name="list-item">Two</li>
        <li class="list-group-item" name="list-item">Three</li>
      </ul>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script type="text/javascript">



      let list = document.getElementById('list');
      list.addEventListener('dblclick',function(event){
        if(this.contains(event.target)){
          let innerText = event.target.innerText;
          event.target.innerHTML = '';
          let inputBox = createInputBox(innerText);
          event.target.appendChild(inputBox);

          inputBox.addEventListener('keypress',function(e){
            if(e.key ==='Enter'){
              event.target.innerHTML = e.target.value;
            }
          })
        }
      });

      function createInputBox(value){
        let inp = document.createElement('input');
        inp.type = 'text';
        inp.className = 'form-control';
        inp.value = value;

        return inp;
      }




    </script>
  </body>
</html>
