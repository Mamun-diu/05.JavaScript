<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recursive function</title>

  </head>
  <body>

  <script type="text/javascript">

    function sayHi(n){
      if(n===0){
        return
      }
      console.log('Hi, I am Calling');
      sayHi(n - 1);
    }

    sayHi(10);






  </script>
  </body>
</html>
