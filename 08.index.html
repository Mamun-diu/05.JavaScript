<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Operators</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
        outline:0;
      }
      body{
        font-family: arial;
        font-size:18px;
        color : #444;
        line-height: 25px;
      }
      .content{
        background : #f0f0f0;
        width : 800px;
        margin : 0 auto;
      }
      .maincontent{
        background : #fff;
        margin : 10px;
        min-height : 400px;
        padding : 5px 10px;
      }
      .header, .footer{
        padding : 10px;
        text-align: center;
        background : #ddd;
      }
    </style>
  </head>
  <body>
    <section class="content">
      <div class="header">
        <h2>
          <script type="text/javascript">
            document.write("Tutorial: JavaScript Fundamentals");
          </script>
        </h2>
      </div>
      <div class="maincontent">

        <script type="text/javascript">

          var x = 10; //Assignment Operators
          var y = 20;
          var sum = x + y; //Additional Operators
          document.write(sum);
          document.write("<br>");

          var x = 10;
          x += 5; //x = x + 5
          document.write(x);


        </script>
      </div>
      <div class="footer">
        <h2>
          <script type="text/javascript">
            document.write("Project with Developer Mamun");
          </script>
        </h2>
      </div>
    </section>


  </body>
</html>
