<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Iterate Object Properties</title>

  </head>
  <body>

  <script type="text/javascript">

    var obj = {
      x: 40,
      y: 60,
      z: 75
    }

    // console.log('x' in obj);

    for (var i in obj){
      console.log(i+": "+obj[i]);
    }

  </script>
  </body>
</html>
