<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Find and FindIndex Function</title>

  </head>
  <body>

  <script type="text/javascript">

    var arr = [1, 2, 3, 4, 5,6,7,8,9];

    var result = arr.find(function(value){
      return value === 9
    })

    console.log(result);

    var result2 = arr.findIndex(function(value){
      return value ===9
    })
    console.log(result2);




  </script>
  </body>
</html>
