<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Else If Condition</title>

  </head>
  <body>

  <script type="text/javascript">
    var a = 10;
    var b = 20;
    if(a > b){
      console.log(a+' is greater than '+b);
    }else if(b>a){
      console.log(b+' is greater than '+a);
    }else{
      console.log("Both are same");
    }





  </script>
  </body>
</html>
