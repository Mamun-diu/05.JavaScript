<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Repetition Statement</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
        outline:0;
      }
      body{
        font-family: arial;
        font-size:18px;
        color : #444;
        line-height: 25px;
      }
      .content{
        background : #f0f0f0;
        width : 800px;
        margin : 0 auto;
      }
      .maincontent{
        background : #fff;
        margin : 10px;
        min-height : 400px;
        padding : 5px 10px;
      }
      .header, .footer{
        padding : 10px;
        text-align: center;
        background : #ddd;
      }
    </style>
  </head>
  <body>
    <section class="content">
      <div class="header">
        <h2>
          <script type="text/javascript">
            document.write("Tutorial: JavaScript Fundamentals");
          </script>
        </h2>
      </div>
      <div class="maincontent">

        <script type="text/javascript">
          for (var i = 1; i <= 10; i++) {
            document.write("2 x "+i+" = "+(2*i)+"<br>");
          }

          document.write("<br>");

          var i = 1;
          while(true){
            document.write("5 x "+i+" = "+(5*i)+"<br>");
            i++;
            if(i==11){
              break;
            }
          }
          document.write("<br>");

          var color = ["Red","Green","Purple","Blue"];
          for(i in color){
            document.write(color[i]+"<br>");
          }



        </script>
      </div>
      <div class="footer">
        <h2>
          <script type="text/javascript">
            document.write("Project with Developer Mamun");
          </script>
        </h2>
      </div>
    </section>


  </body>
</html>
