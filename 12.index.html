<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Math Functions</title>

  </head>
  <body>

  <script type="text/javascript">
    console.log("E = "+Math.E);
    console.log("Pi = "+Math.E);
    var n = 4.589
    console.log(n+" Absulute "+Math.abs(n));
    console.log(n+" Floor "+Math.floor(n));
    console.log(n+" Ceil "+Math.ceil(n));
    console.log(n+" Round "+Math.round(n));

    console.log("Max between 400,500 is "+Math.max(400,500));
    console.log("Min between 400,500 is "+Math.min(400,500));
    console.log("Math Power 2,3 is "+Math.pow(2,3));
    console.log("Math Root 9 is "+Math.sqrt(9));
    console.log("Random Number = "+Math.round(Math.random()*50 + 1));




  </script>
  </body>
</html>
