<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Get Text</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
        outline:0;
      }
      body{
        font-family: arial;
        font-size:18px;
        color : #444;
        line-height: 25px;
      }
      .content{
        background : #f0f0f0;
        width : 800px;
        margin : 0 auto;
      }
      .maincontent{
        background : #fff;
        margin : 10px;
        min-height : 400px;
        padding : 5px 10px;
      }
      .header, .footer{
        padding : 10px;
        text-align: center;
        background : #ddd;
      }
    </style>
  </head>
  <body>
    <section class="content">
      <header class="header">
        <h2>
          <script type="text/javascript">
            document.write("Tutorial: JavaScript Fundamentals");
          </script>
        </h2>
      </header>
      <div class="maincontent">
        <div class="" id="state">
          Developer Mamun
          <hr>
        </div>
        <script type="text/javascript">
          var div1 = document.getElementById("state").innerText;
          var div2 = document.querySelector("div").innerText;
          var div3 = document.querySelectorAll("div")[0].innerText;
          var div4 = document.getElementsByTagName("div")[0].innerText;

          document.write(div1+"<br>"+div2+"<br>"+div3+"<br>"+div4);
        </script>
      </div>
      <footer class="footer">
        <h2>
          <script type="text/javascript">
            document.write("Project with Developer Mamun");
          </script>
        </h2>
      </footer>
    </section>


  </body>
</html>
