<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Error Handling with If Else in javascript</title>
  </head>
  <body>
    <h1>Error Handling with If Else</h1>
    <script type="text/javascript">

      function changeToInt(v){
        let result = Number.parseInt(v);
        if(!result){
          return 'Please Provide a value which is able to convert in integer'
        }
        return result;
      }

      let result = changeToInt('ff50ddd');
      console.log(result);

    </script>
  </body>
</html>
