<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Function arguments and parameters</title>

  </head>
  <body>

  <script type="text/javascript">
    function add(a,b){
      var result = a + b;
      console.log(result);
    }

    add(10,20);

    function sumOfArray(arr){
      var sum = 0;
      for(var i = 0; i<arr.length; i++){
        sum += arr[i]
      }
      console.log(sum);
    }
    var arr1 = [1,2,3];
    var arr2 = [5,7,9];
    var arr3 = [9,7,1];

    sumOfArray(arr1);
    sumOfArray(arr2);
    sumOfArray(arr3);



  </script>
  </body>
</html>
