<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Break Statement</title>

  </head>
  <body>

  <script type="text/javascript">

    while(true){
      var rand = Math.floor(Math.random() * 10 + 1);
      if(rand == 9){
        console.log("Winner Winner Chicken Dinner");
        break;
      }
      console.log('You have '+rand);
    }

    for(var i = 1; i < 10; i++){
      if(i%5 === 0){
        break;
      }else{
        console.log(i);
      }
    }

  </script>
  </body>
</html>
