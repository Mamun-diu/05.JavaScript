<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sort, SOme and Every Function</title>

  </head>
  <body>

  <script type="text/javascript">

    var persons = [
      {
        name: 'A',
        age: 24
      },
      {
        name: 'B',
        age: 26
      },
      {
        name: 'C',
        age: 22
      },
      {
        name: 'D',
        age: 19
      },
    ]

    var arr = [4,8,1,6,-8,-2,-6,-10,0,5,9,4,3,6,8,2,1,2];

    // arr.sort()
    // console.log(arr);
    //
    // persons.sort();
    // console.log(persons);
    arr.sort(function(a,b){
      if(a>b){
        return 1;
      }else if(a < b){
        return -1
      }else{
        return 0
      }
    })

    console.log(arr);

    persons.sort(function(a, b){
      if(a.age > b.age){
        return 1;
      }else if(a.age < b.age){
        return -1
      }else{
        return 0;
      }
    });

    console.log(persons);

    var res1 = arr.every(function(value){
      return value % 2 ===0;
    });

    console.log(res1);
    var res2 = arr.every(function(value){
      return value >= 0;
    });

    console.log(res2);

    var res3 = arr.some(function(value){
      return value % 2 ===1
    })
    console.log(res3);

    var res4 = arr.some(function(value){
      return value < 0;
    })
    console.log(res4);





  </script>
  </body>
</html>
