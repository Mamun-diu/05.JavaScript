<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object Methods</title>

  </head>
  <body>

  <script type="text/javascript">

    var obj = {
      x: 40,
      y: 60,
      z: 75
    }

    console.log(Object.keys(obj));
    console.log(Object.values(obj));
    console.log(Object.entries(obj));

    var obj2 = Object.assign({}, obj);
    obj2.x = 80;
    console.log(obj);
    console.log(obj2);

  </script>
  </body>
</html>
