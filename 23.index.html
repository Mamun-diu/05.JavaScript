<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>While Loop</title>

  </head>
  <body>

  <script type="text/javascript">

    var i = 1;
    while (i <= 10) {
      console.log(i+". Mamun");
      i++;
    }

    var isRunning = true;
    while (isRunning) {
      var rand = Math.round(Math.random() * 10);
      if(rand == 9){
        console.log("Winner Winner Chicken Dinner");
        isRunning = false;
      }
      console.log(rand);

    }

  </script>
  </body>
</html>
