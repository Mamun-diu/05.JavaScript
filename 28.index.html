<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Infinity for loop</title>

  </head>
  <body>

  <script type="text/javascript">

    for(; ;){
      var rand = Math.floor(Math.random() * 10 + 1)
      if(rand === 9){
        console.log('Winner Winner Chicken Dinner');
        break;
      }else{
        console.log("You have got "+rand);
      }
    }


  </script>
  </body>
</html>
