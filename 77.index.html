<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Template String in javascript</title>

  </head>
  <body>
    <h1>Welcome</h1>
    <script type="text/javascript">
      var s = `sddfd

      fd`
      console.log(s);

      var age = 23
      var name = 'Al Mamun';
      console.log(`My name is ${name}, I am ${age} years old. I am ${age >= 18?'adult':'child'}`);

      console.log(name.padStart(15,"*"));
      console.log(name.padEnd(15,"#"));
      console.log('S'.repeat(10));



    </script>
  </body>
</html>
