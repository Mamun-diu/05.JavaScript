<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Callback Function</title>

  </head>
  <body>

  <script type="text/javascript">

    function sample(a, b, cb){
      var c = a + b;
      var d = a - b;
      var result = cb(c, d);
      return result;
    }

    function sum(a, b){
      return a + b;
    }

    var result = sample(5,8,sum);

    console.log(result);

    var result2 = sample(5,8,function(c,d){
      return c - d;
    });
    console.log(result2);

    var result3 = sample(5,8,function(c,d){
      return c * d;
    });
    console.log(result3);



  </script>
  </body>
</html>
