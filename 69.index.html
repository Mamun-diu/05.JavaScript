<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object Literal in javascript</title>

  </head>
  <body>
    <h1>Welcome</h1>
    <script type="text/javascript">
      var rect = {
        width: 100,
        height: 50,
        draw: function(){
          console.log('I am a rectangle');
          console.log("My width is "+ this.width);
          console.log("My Height is "+ this.height);
        }
      }

      rect.draw();
      rect.height = 200;
      rect.draw();


    </script>
  </body>
</html>
