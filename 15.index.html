<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>If Condition</title>

  </head>
  <body>

  <script type="text/javascript">
    var a = 10;
    var b = 20;
    if(a > b){
      console.log(a+' is greater than '+b);
    }
    if(a < b){
      console.log(b+' is greater than '+a);
    }

    var n = 10;
    if(n%2==0){
      console.log(n+" is even");
    }
    if(n%2==1){
      console.log(n+" is odd");
    }



  </script>
  </body>
</html>
