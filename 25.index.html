<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nested Loop</title>

  </head>
  <body>

  <script type="text/javascript">

    for (var i = 1; i <= 5; i++) {
      for (var j = 1; j <= i ; j++) {
        document.write(j+" ")
      }
      document.write("<br>");
    }


  </script>
  </body>
</html>
