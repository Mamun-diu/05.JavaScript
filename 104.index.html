<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Attribute in DOM Manipulation in JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <h1 id="title" class="text-center my-3">Attribute in DOM Manipulation on DOM Element</h1>
      <ul class="list-group my-5" id="list">
        <li class="list-group-item" name="list-item-one">One</li>
        <li class="list-group-item" name="list-item">Two</li>
        <li class="list-group-item" name="list-item">Three</li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script type="text/javascript">

      let list = document.getElementById('list');

      function createElement(tagName, innerHTML, className){
        let tag = document.createElement(tagName);
        tag.innerHTML = innerHTML || '';
        tag.className = className || '';
        return tag
      }

      function append(parent,children){
        children.forEach(child => parent.appendChild(child))
      }

      let lastItem = list.lastElementChild.cloneNode();
      lastItem.innerText = 'Four';
      list.appendChild(lastItem);

      // console.log([...list.attributes]);

      // console.log(list.getAttributeNames());
      // console.log(list.getAttributeNode('class'));
      // console.log(list.getAttribute('id'));
      // lastItem.setAttribute('id','last-child');



      console.log(list.id);
      console.log(list.className);
      list.lastElementChild.setAttribute('title','hello')
      list.lastElementChild.classList.add('hi')

      let attr = document.createAttribute('title');
      attr.value = 'I am title';
      lastItem.setAttributeNode(attr)

      document.getElementsByClassName('hi')[0].style.background = '#20c997';


    </script>
  </body>
</html>
