<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Traverse on DOM Manipulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <h1 id="title" class="text-center my-3">Introduction to DOM</h1>
      <ul class="list-group my-5" id="list">
        <li class="list-group-item" name="list-item-one">One</li>
        <li class="list-group-item" name="list-item">Two</li>
        <li class="list-group-item" name="list-item">Three</li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script type="text/javascript">
      let list = document.getElementById('list');
      let parent = list.parentElement;
      console.log(parent);
      let children = list.children
      console.log(children);

      console.log(list.previousElementSibling);
      console.log(list.nextElementSibling);

      let li = document.querySelector('li');
      console.log(li.nextElementSibling);

      console.log(list.firstElementChild);
      console.log(list.lastElementChild);
    </script>
  </body>
</html>
