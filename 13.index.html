<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

        <div id="click" onclick="liveProject(this)">Click Here</div>
        <script type="text/javascript">
          function liveProject(event){
            alert(event);
            alert(this);
          }
          function func1(){
            var a = 200;
            this.x = 300;
            this.y = 400;
            this.z = function(){
              return this.x + this.y;
            }
          }

          var pro = new func1();
          document.write(pro.z());

        </script>
      </div>
      <footer class="footer">
        <h2>
          <script type="text/javascript">
