<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Handling in DOM in JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style media="screen">
      label{
        margin-bottom: 5px;
      }
      input,select{
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="title" class="text-center my-3">Form Handling in DOM</h1>

      <form id="form" class="" action="" method="post">
        <div class="form-group">
          <label for="name">What is Your Name?</label>
          <input id="name" class="form-control" type="text" name="name" value="" placeholder="Enter Your Name">
          <div class="invalid-feedback">
            You Must Have to Provide a Name
          </div>
        </div>
        <div class="form-group">
          <label for="email">What is Your Email?</label>
          <input id="email" class="form-control" type="email" name="email" value="" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
          <label for="password">What is Your Password?</label>
          <input id="password" class="form-control" type="password" name="password" value="" placeholder="Enter Your Password">
        </div>
        <div class="form-group">
          <label for="country">Select Your Country</label>
          <select id="country" class="form-control" name="country">
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Srilanka">Srilanka</option>
            <option value="Pakistan">Pakistan</option>
          </select>
        </div>
        <input type="submit" class="btn btn-primary" name="" value="Submit">
      </form>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script type="text/javascript">

      let form = document.getElementById('form');

      form.addEventListener('submit',function(e){
        e.preventDefault();
        let isValid = false;
        let formData = {};
        [...this.elements].forEach(el => {
          if(el.type !== 'submit'){
            isValid = validator(el);
            if(isValid){
              formData[el.name] = el.value
            }else{
              alert(`${el.name} is Required`)
            }

          }
        });
        if(isValid){
          console.log(formData);
          this.reset();
        }
      })

      function validator(el){
        if(!el.value){
          return false
        }

        return true
      }





    </script>
  </body>
</html>
