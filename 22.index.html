<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>For Loop</title>

  </head>
  <body>

  <script type="text/javascript">

    for (var i = 0; i < 10; i++) {
      console.log((i+1)+". Al Mamun");
      if(i%2==1){
        console.log(i);
      }
    }

    var sum = 0;
    for (var i = 1; i <=10 ; i++) {
      sum += i;
    }
    console.log("Result : "+sum);

  </script>
  </body>
</html>
