<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>For of Loop in javascript</title>
  </head>
  <body>
    <h1>For of Loop</h1>
    <script type="text/javascript">
      arr = [1,2,3];
      for(let v of arr){
        console.log(v);
      }

      for(let v of 'Mamun'){
        console.log(v);
      }


    </script>
  </body>
</html>
