<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Map Function</title>

  </head>
  <body>

  <script type="text/javascript">

    var arr = [1, 2, 3, 4, 5];

    // var sqrArr = arr.map(function(value,index,arr){
    //   return value*value;
    // })
    // console.log(arr);
    // console.log(sqrArr);

    function myMap(arr, cb){
      var newArr = [];
      for (var i = 0; i < arr.length; i++) {
        var temp = cb(arr[i]);
        newArr.push(temp);
      }
      return newArr;
    }
    var qb = myMap(arr, function(value){
      return value * value * value
    })
    var mten = myMap(arr, function(value){
      return value * 10;
    });

    console.log(arr);
    console.log(qb);
    console.log(mten);




  </script>
  </body>
</html>
